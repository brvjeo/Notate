<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notate</title>
</head>

<body class="d-flex align-items-center justify-content-center">
    <form class="auth-form flex-column rounded p-3" name="auth-form">
        <div class="mb-5 auth-logo d-flex justify-content-center">
            <img src="./assets/brand-notate.svg" alt="brand-notate">
        </div>
        <div class="mb-3">
            <input type="text" name="auth-login" class="form-control" placeholder="Login">
        </div>
        <div class="mb-3">
            <input type="password" name="auth-passw" class="form-control" placeholder="Password">
        </div>
        <div class="d-flex flex-column justify-content-center">
            <button type="submit" name="auth-log-in" class="btn btn-outline-dark mb-3">Log in</button>
            <button type="submit" name="auth-signin" class="btn btn-dark">Sign in</button>
        </div>
    </form>
</body>

</html>
