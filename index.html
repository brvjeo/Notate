            <div class="notepad__popup popup popup_hidden">

                    <h2 class="popup__title-tag popup__title title">тэг</h2>
                    <div class="button-group popup__button-tag-group">
                        <span data-color="red" class="popup-tag red-tag icon-tag"></span>
                        <span data-color="yellow" class="popup-tag yellow-tag icon-tag"></span>
